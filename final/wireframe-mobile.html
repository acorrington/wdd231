<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roseburg Volunteer Network - Mobile Wireframe (320px)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            color: #333333;
            background-color: #FFFFFF;
            margin: 0;
            padding: 10px;
            width: 320px;
            margin: 0 auto;
            border: 2px dashed #333333;
            /* Sketch-like border */
        }

        header {
            background-color: #1B5E20;
            color: #FFFFFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333333;
        }

        .hamburger {
            font-size: 24px;
            background-color: #4FC3F7;
            padding: 5px;
            border: 1px solid #333333;
        }

        .logo {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 16px;
            border: 1px dashed #333333;
            padding: 5px;
        }

        .hero {
            text-align: center;
            border: 1px solid #333333;
            padding: 10px;
            margin: 10px 0;
        }

        .hero-image {
            width: 100%;
            height: 100px;
            background-color: #ccc;
            border: 1px dashed #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
            color: #333333;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #1B5E20;
            font-size: 18px;
            margin: 10px 0;
        }

        .cta-button {
            background-color: #4FC3F7;
            color: #333333;
            padding: 8px;
            display: inline-block;
            border: 1px solid #333333;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        .featured-event,
        .weather {
            border: 1px solid #333333;
            padding: 10px;
            margin: 10px 0;
        }

        .event-image {
            width: 100%;
            height: 80px;
            background-color: #ccc;
            border: 1px dashed #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #1B5E20;
            font-size: 16px;
            margin: 5px 0;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #333333;
            font-size: 14px;
            margin: 5px 0;
        }

        footer {
            background-color: #1B5E20;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            border: 1px solid #333333;
        }

        footer a {
            color: #4FC3F7;
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            margin: 0 5px;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div class="hamburger">â˜°</div>
        <div class="logo">[Logo: Roseburg Volunteer Network]</div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-image">[Hero Image: Volunteers]</div>
            <h1>[Join Roseburg Volunteers!]</h1>
            <a href="#" class="cta-button">[Explore Opportunities]</a>
        </section>
        <section class="featured-event">
            <h2>[Featured Event]</h2>
            <div class="event-image">[Event Image]</div>
            <p>[Event Title]</p>
            <p>[Date]</p>
            <p>[Location]</p>
        </section>
        <section class="weather">
            <h2>[Weather Widget]</h2>
            <p>[Current Temp]</p>
            <p>[Condition]</p>
        </section>
    </main>
    <footer>
        <a href="#">[Opportunities]</a>
        <a href="#">[Join Us]</a>
        <a href="#">[Attributions]</a>
        <a href="#">[Video Demo]</a>
    </footer>
</body>

</html>
